<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" href="Calculator.png">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">

  <title>The Calculator</title>
</head>

<body>
  <svg class="svg3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,64L120,69.3C240,75,480,85,720,101.3C960,117,1200,139,1320,149.3L1440,160L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path></svg>
  <svg class="svg1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#273036" fill-opacity="1" d="M0,256L120,224C240,192,480,128,720,90.7C960,53,1200,43,1320,37.3L1440,32L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path></svg>
  <svg class="svg4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#00cba9" fill-opacity="1" d="M0,224L120,240C240,256,480,288,720,298.7C960,309,1200,299,1320,293.3L1440,288L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
  <svg class="svg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#273036" fill-opacity="1" d="M0,288L120,288C240,288,480,288,720,272C960,256,1200,224,1320,208L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>

  <p class="name">Dhruvin Prajapati</p>
  <p class="heading">The Calculator</p>

  <div class="container">

    <div class="display">
      <input type="text" id="screen" placeholder="0">
    </div>

    <div class="btns">
      <div class="row">

        <button type="button" id="ce">CE</button>
        <button type="button">x!</button>
        <button type="button">(</button>
        <button type="button">)</button>
        <button type="button">%</button>
        <button type="button" id="ac">AC</button>

      </div>

      <div class="row">

        <button type="button">sin</button>
        <button type="button">π</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">÷</button>

      </div>

      <div class="row">

        <button type="button" onclick="cos()">cos</button>
        <button type="button" onclick="log()">log</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">×</button>

      </div>

      <div class="row">

        <button type="button">tan</button>
        <button type="button">√</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">-</button>

      </div>

      <div class="row">

        <button type="button">e</button>
        <button type="button">x <span style="position: relative; bottom: .5em; right: .2em; font-size: 12PX;">2</span></button>
        <button type="button">0</button>
        <button type="button">.</button>
        <button type="button" id="eval">=</button>
        <button type="button">+</button>

      </div>
    </div>
  </div>

</body>

<script src="index.js" charset="utf-8"></script>

</html>
